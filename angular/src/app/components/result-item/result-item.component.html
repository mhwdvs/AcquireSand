<div id="listing">
    <a target="_blank" rel="noopener noreferrer" href="{{gpu.itemurl}}">
        <div id="listing_contents">
            <h4 id="title">{{gpu.title}}</h4>
            <div class="flexgrid">
                <div class="col">
                    <img src="{{gpu.imageurl}}">
                </div>
                <div class="col">
                    <div class="col graphs">
                        <div class="dial-tag">
                            <p class="tag">{{gpu.gpu}}</p>
                            <canvas #dial id="dial" class="dial3" style="display: table; margin: 0 auto;">
                                <p>your browser is old and irrelevant :)</p>
                            </canvas>
                        </div>
                    </div>
                    <!-- add localized price-->
                    <h3 id="price">${{gpu.price}} AUD</h3>
                </div>
            </div>
        </div>
    </a>
</div>
