<div id="listing">
    <a target="_blank" rel="noopener noreferrer" href="{{gpu.itemurl}}">
        <div id="listing_contents">
            <h4 id="title">{{gpu.title}}</h4>
            <div class="flexgrid">
                <div class="col">
                    <img src="{{gpu.imageurl}}">
                </div>
                <div class="col">
                    <!-- add localized price-->
                    <h3 id="price">{{gpu.price}} AUD</h3>
                </div>
            </div>
        </div>
    </a>
</div>
